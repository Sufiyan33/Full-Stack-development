<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size units</title>
    <style>
        .container{
            font-size: 10px;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 5em; /*10x of parent contanier font size, 5 * 10 = 50px*/
            padding: 2em; /*2x of font size = 50 * 2 = 100px */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is the first heading</h1>
        <h1 id="second">This is the second heading</h1>
        <h1 id="third">This is the third heading</h1>
    </div>
</body>
</html>
