<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container{
            border: 2px solid black;
            height: 544px;
            width: 100%;
            display: flex; /*Initilaize the box as flex container*/
            flex-direction: row; /*Default value is row*/
            /*flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse;*/

            flex-wrap: wrap; /*Default value is no-wrap*/
            flex-wrap: wrap-reverse;

            flex-flow: row-reverse wrap; /*This is a shorthand of flex-direction and wrap*/
            
        }
        .item{
            border: 2px solid green;
            background-color: tomato;
            padding: 3px;
            margin: 10px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>This is a flex box tutorials...</h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div>
    </div>
</body>
</html>
